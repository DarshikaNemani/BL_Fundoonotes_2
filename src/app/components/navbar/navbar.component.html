<mat-toolbar class="navbar-toolbar">
  <button mat-icon-button (click)="onToggleSidenav()" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  
  <div class="navbar-brand">
    <img src="assets/images-keep.png" alt="Keep Logo" class="navbar-logo" />
    <span class="navbar-title">Fundoonotes</span>
  </div>

  <div class="navbar-search">
    <div class="search-container">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" placeholder="Search" class="search-input">
    </div>
  </div>

  <span class="navbar-spacer"></span>

  <div class="navbar-actions">
    <button mat-icon-button aria-label="Refresh">
      <mat-icon>refresh</mat-icon>
    </button>
    
    <button mat-icon-button aria-label="List View">
      <mat-icon>view_list</mat-icon>
    </button>
    
    <button mat-icon-button aria-label="Settings">
      <mat-icon>settings</mat-icon>
    </button>

    <button mat-icon-button aria-label="Apps">
      <mat-icon>apps</mat-icon>
    </button>

    <button mat-icon-button aria-label="Account">
      <mat-icon>account_circle</mat-icon>
    </button>

    <button mat-icon-button (click)="onLogout()" aria-label="Logout" class="logout-btn">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
